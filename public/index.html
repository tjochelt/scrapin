<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Trackin' the 'Trib</title>
    <style>
      body {
        background-color: #f2f6d0;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: #fcf5c7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #heading {
        text-align: center;
        background-color: #b3ddf2;
        color: #ff0000;
        height: 60px;
        font-size: 40px;
      }
      img {
        height: 40px;
        width: 40px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <nav>
    <div id="heading">
      <img src="./images/chicago-transparent-stars-5.png" alt="chicago" />
      <span> Keeping track of the 'Trib</span>
      <img src="./images/chicago-transparent-stars-5.png" alt="chicago" />
    </div>
  </nav>
  <body>
    <div id="wrapper">
      <h2>
        <i>Click on an article and scroll down to see what others are saying</i>
      </h2>
      <div class="row"><div class="col-md-12" id="articles"></div></div>
      <br />
      <hr />
      <!-- <div id="articles"></div> -->
      <div class="row">
        <div class="col-md-6" id="notes"></div>
        <br />
        <div class="col-md-6" id="previousNotes"></div>
      </div>

      <!-- <div id="notes"></div> -->
      <!-- <div id="previousNotes"></div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
